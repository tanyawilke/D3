<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="js/d3.js"></script>
</head>
<body>
    <script>
        d3.select("body").append("div")
            .style("border", "1px black solid")
            .style("width","50%")
            .html("Hello world!")
        d3.select("div")
            .style("background-color", "pink")
            .style("font-size", "24px")
            .attr("id", "newDiv")
            .attr("class", "d3div")
            .on("click", function () { console.log("You clicked a div") });
    </script>
    <div id="vizcontainer">
        <svg style="width:500px;height:500px;border:1px lightgray solid;" />
    </div>
    <script>
        

        d3.select("svg")
            .append("line")
            .attr("x1", 20)
            .attr("y1", 20)
            .attr("x2", 400)
            .attr("y2", 400)
            .style("stroke", "black")
            .style("stroke-width", "2px")

        

        d3.select("svg")
            .append("circle")
            .attr("r", 20)
            .attr("cx", 20)
            .attr("cy", 20)
            .style("fill", "red");

        d3.select("svg")
            .append("circle")
            .attr("r", 100)
            .attr("cx", 400)
            .attr("cy", 400)
            .style("fill", "lightblue");

        d3.select("svg")
            .append("text")
            .attr("id","a")
            .attr("x", 20)
            .attr("y", 20)
            .style("opacity", 0)
            .text("HELLO WORLD");

        d3.select("svg")
            .append("text")
            .attr("id", "b")
            .attr("x", 400)
            .attr("y", 400)
            .style("opacity", 0)
            .text("Uh, hi");

        d3.select("#a").transition().delay(1000).style("opacity", 1);
        d3.select("#b").transition().delay(3000).style("opacity", .75);
    </script>
</body>
</html>
